    <script>
        class AI {
            constructor() {
                this.apiToken = '';
                this.promptsList = JSON.parse(localStorage.getItem('promptsList')) || [];
            }

            saveToken() {
                this.apiToken = document.getElementById('apiTokenInput').value;
                if (this.apiToken) {
                    localStorage.setItem('openaiApiToken', this.apiToken);
                    alert('API token saved successfully!');
                } else {
                    alert('Please enter a valid API token.');
                }
            }

            async sendMessage() {
                const userMessage = document.getElementById('user-input').value;
                if (!userMessage) return;

                // Save the user's prompt
                this.promptsList.push(userMessage);
                localStorage.setItem('promptsList', JSON.stringify(this.promptsList));

                // Make an API request to OpenAI using the user's message and apiToken

                const aiReply = await this.getAiReply(userMessage);

                // Display AI reply in the chat container
                const aiMessage = document.createElement('div');
                aiMessage.classList.add('ai-message');
                aiMessage.textContent = aiReply;
                document.getElementById('chat-container').appendChild(aiMessage);

                // Clear user input
                document.getElementById('user-input').value = '';
            }
