<!DOCTYPE html>
<html>
<head>
  <title>WebTorrent Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webtorrent/1.7.1/webtorrent.min.js"></script>
</head>
<body>
  <h1>WebTorrent Example</h1>
  <p>Enter the magnet link or torrent file URL:</p>
  <input type="text" id="torrent-input">
  <button onclick="startDownload()">Start Download</button>
  <div id="progress"></div>
  <script>
    const webtorrent = require('webtorrent');
    const progressElement = document.getElementById('progress');
    function startDownload() {
      const torrentInput = document.getElementById('torrent-input');
      const torrentUrl = torrentInput.value;
      const client = new webtorrent();
      const torrent = client.add(torrentUrl, {
        path: './'
      });
      torrent.on('download', (progress) => {
        const percentage = Math.round(progress.percentage * 100);
        progressElement.textContent = `Download Progress: ${percentage}%`;
      });

      torrent.on('done', () => {
        progressElement.textContent = 'Download Complete!';
      });
    }
  </script>
</body>
</html>
